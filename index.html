<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İ Z L E N İ Y O R S U N</title>
    <style>
        body {
            background-color: #050505;
            color: #d10000;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none; /* Fareyi gizleyerek tedirginliği artırır */
        }

        /* Glitch Efekti */
        .glitch {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                         -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                         0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        /* Arka Plan Sübliminal Mesajlar */
        .subliminal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.02; /* Neredeyse görünmez */
            pointer-events: none;
            z-index: -1;
            font-size: 10px;
            overflow: hidden;
            word-break: break-all;
        }

        /* Takip Eden Göz/Nokta */
        #stalker {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 20px 5px red;
        }
    </style>
</head>
<body>

    <div class="subliminal" id="subtext"></div>
    <div class="glitch">BURADA DEĞİLSİN</div>
    <div id="stalker"></div>

    <script>
        // Sübliminal metin oluşturma
        const subtext = document.getElementById('subtext');
        const phrases = ["GÖRÜYORUM", "KAÇAMAZSIN", "010101", "YARDIM ET", "ARKANA BAK"];
        for(let i=0; i<500; i++) {
            subtext.innerHTML += phrases[Math.floor(Math.random() * phrases.length)] + " ";
        }

        // Fareyi takip eden kırmızı ışık (Stalker)
        const stalker = document.getElementById('stalker');
        document.addEventListener('mousemove', (e) => {
            stalker.style.left = e.clientX + 'px';
            stalker.style.top = e.clientY + 'px';
        });

        // Rastgele ses simülasyonu (Opsiyonel: Kullanıcı etkileşimi gerekir)
        document.body.onclick = () => {
            console.log("Fısıltılar başladı...");
        };
    </script>
</body>
</html>
