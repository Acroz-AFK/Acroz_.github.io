<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>S E N İ . B U L D U M</title>
    <style>
        * { cursor: none !important; margin: 0; padding: 0; }
        body {
            background-color: #000;
            color: #400;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Video Katmanı (Gritli ve bozuk) */
        #v {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.15;
            z-index: -1;
            filter: contrast(300%) grayscale(1);
        }

        /* Glitch Efektli Yazı */
        .scary-text {
            position: absolute;
            font-weight: bold;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 10;
        }

        #center-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw;
            color: #f00;
            text-shadow: 0 0 20px #f00;
            animation: pulse 0.1s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-52%, -48%) scale(1.05); opacity: 0.7; }
            100% { transform: translate(-49%, -51%) scale(1); opacity: 1; }
        }

        /* Sahte Hata Mesajları */
        .error-log {
            position: fixed;
            bottom: 10px; left: 10px;
            font-size: 10px; color: #0f0;
            opacity: 0.5;
        }

        /* Takip Eden Kırmızı Boşluk */
        #stalker {
            position: fixed;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, transparent 10%, black 30%);
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body onclick="initTerror()">

    <div id="stalker"></div>
    <video id="v" loop muted playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <div id="center-msg">T I K L A</div>
    <div class="error-log" id="logs">SYSTEM_FAILURE: RECOVERY_IMPOSSIBLE...</div>

    <script>
        let audioCtx;
        const phrases = ["ARKANDA", "01101", "RUHUNU VER", "YARDIM ET", "GÖRÜYORUM", "KAPIYI KİLİTLE", "DIŞARI BAKMA", "ÖLECEKSİN"];
        const weirdURLs = [
            "https://www.google.com/search?q=cehennemin+kapıları",
            "https://www.google.com/search?q=how+to+stop+hallucinations",
            "https://www.google.com/search?q=arkamdaki+kim",
            "https://shadyurl.com"
        ];

        function initTerror() {
            // Tam Ekran Yap
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }

            document.getElementById('center-msg').innerText = "K A Ç A M A Z S I N";
            document.getElementById('v').play();
            
            // Korkutucu Ses Sentezi (Deep Drone)
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            playCreepySound();

            // Kaos Döngüsü
            setInterval(createGlitchText, 150);
            setInterval(openWeirdTabs, 2000);
            setInterval(shakeScreen, 50);
        }

        // Fare Takibi
        document.addEventListener('mousemove', (e) => {
            const stalker = document.getElementById('stalker');
            stalker.style.background = `radial-gradient(circle at ${e.clientX}px ${e.clientY}px, transparent 0%, black 20%)`;
        });

        // Rastgele Garif Yazılar
        function createGlitchText() {
            const div = document.createElement('div');
            div.className = 'scary-text';
            div.style.left = Math.random() * 100 + 'vw';
            div.style.top = Math.random() * 100 + 'vh';
            div.style.fontSize = Math.random() * 40 + 10 + 'px';
            div.style.color = Math.random() > 0.5 ? '#f00' : '#200';
            div.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 1000);
            
            // Log güncelleme
            document.getElementById('logs').innerText += "\nInjecting_Malware_Block_" + Math.random().toString(16);
        }

        // Pencereleri Farklı Yerlere Atma
        function openWeirdTabs() {
            const w = 300, h = 300;
            const x = Math.random() * window.screen.width;
            const y = Math.random() * window.screen.height;
            const win = window.open(weirdURLs[Math.floor(Math.random() * weirdURLs.length)], "_blank", `width=${w},height=${h},left=${x},top=${y}`);
            
            if(win) setTimeout(() => win.close(), 4000);
        }

        // Rahatsız Edici Ses Üretici (Oscillator)
        function playCreepySound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(40 + Math.random() * 60, audioCtx.currentTime); // Çok pes ses
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            
            // Ses perdesini sürekli değiştir
            setInterval(() => {
                osc.frequency.exponentialRampToValueAtTime(30 + Math.random() * 100, audioCtx.currentTime + 0.5);
            }, 500);
        }

        function shakeScreen() {
            document.body.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
        }
    </script>
</body>
</html>
